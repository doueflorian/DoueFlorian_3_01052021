<html>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/main.css" />

    <body>

        <header>
            
            <div class="header-top">

               <a href="../index.html"><i class="fas fa-arrow-left header-top__back-arrow"></i></a>

               <img src="../public/img/logo/ohmyfood@2x.svg" alt="Oh My Food logo" class="header-top__logo" />
            </div>

        <section class="top-menu">

            <img src="../public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantee"/>

        <h1> &#192; la française  </h1>  <i class="far fa-heart"></i>

        </section>

        <section class="menu">

            <form  method="post" action="none" >

                <h2> Entrées </h2>
                    
                        <input name="entrees" type="radio" id="entrees1">
                            <label for="entrees1">
                                <div>
                                    <h3> Ravioles de foie gras  </h3>
                                    <p> Accompagnés de leur crème à la truffe </p>

                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                

                        <input name="entrees" type="radio" id="entrees2">
                            <label for="entrees2">
                                <div>
                                    <h3> Caviar osciètre </h3>

                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                 

                        <input name="entrees" type="radio" id="entrees3">

            <div class="menu__plats">

                        <input name="plats" type="radio" id="plat1">
                            <label for="plat1">
                                <div>
                                    <h3> Noix de coquilles Saint-Jacques </h3>
                                    <p> Sur lit de purée de céleri-raves </p>

                                    <button disabled> <i class="fas fa-check-circle"></i> </button>

                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>

            </div>             
            
            <div class="menu__desserts">

                <h2> Desserts </h2>
                    
                        <input name="desserts" type="radio" id="dessert1">
                            <label for="dessert1">
