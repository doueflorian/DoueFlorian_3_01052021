<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/main.css" />
        <script src="https://kit.fontawesome.com/d6ae4bc806.js" crossorigin="anonymous"></script>

        <title> La palette du goût </title>

    </head>

    <body>

        <header>
            
            <div class="header-top">

               <a href="../index.html"><i class="fas fa-arrow-left header-top__back-arrow"></i></a>

               <a href="../index.html"><img src="../public/img/logo/ohmyfood@2x.svg" alt="Oh My Food logo" class="header-top__logo" /></a>
            </div>   


        </header>

        <section class="top-menu">

            <img src="../public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout"/>

            <div class="top-menu__name"> <h1> La palette du goût  </h1>
                
                <input name="restaurantlike" type="checkbox" id="likeheart1">
                    <label for="likeheart1" class="top-menu__label">
                        <i class="far fa-heart top-menu__heart"></i> 
                    </label>
                    
            </div>

        </section>

        <section class="menu">
        <form  method="post" action="none" >

            <div class="menu-flex">

                <div class="menu__cards">

                    <h2> Entrées </h2> 

                    <div class="menu__cards-list menu__cards-list-1">

                            <input name="entrees" type="radio" id="entrees1">
                                <label for="entrees1" class="item__card">
                                    <span class="item__card-txt">
                                        <span class="item__card-title"> Fricassée d'escargot </span><br>
                                        Au piment d'Espelette
                                    </span>

                                    <span class="item__card-price"> 25€ </span>
                                    
                                    <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                                    
                                </label>                                

                                <input name="entrees" type="radio" id="entrees2">
                                <label for="entrees2" class="item__card">
                                    <span class="item__card-txt">
                                        <span class="item__card-title"> Foie gras de canard mi-cuit </span><br>
                                        Et ses copeaux de truffe noire
                                    </span>

                                    <span class="item__card-price"> 35€ </span>
                                    
                                    <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                                    
                                </label>                             

                                <input name="entrees" type="radio" id="entrees3">
                                <label for="entrees3" class="item__card">
                                    <span class="item__card-txt">
                                        <span class="item__card-title"> Oeuf au plat </span><br>
                                        Assaisonné à la truffe sur lit de caviar
                                    </span>

                                    <span class="item__card-price"> 20€ </span>
                                    
                                    <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                                    
                                </label>

                    </div>                       

                </div>    

                <div class="menu__cards">

                    <h2> Plats </h2>

                    <div class="menu__cards-list menu__cards-list-2">

                        <input name="plats" type="radio" id="plat1">
                        <label for="plat1" class="item__card">
                            <span class="item__card-txt">
                                <span class="item__card-title"> Filet de boeuf aux herbes </span><br>
                                Accompagné de sa ribambelle de légumes
                            </span>

                            <span class="item__card-price"> 40€ </span>
                            
                            <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                            
                        </label>                             

                        <input name="plats" type="radio" id="plat2">
                        <label for="plat2" class="item__card">
                            <span class="item__card-txt">
                                <span class="item__card-title"> Parmentier de queue de boeuf </span><br>
                                À la truffe noire sur sa purée de panais
                            </span>

                            <span class="item__card-price"> 35€ </span>
                            
                            <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                            
                        </label>                                 

                        <input name="plats" type="radio" id="plat3">
                        <label for="plat3" class="item__card">
                            <span class="item__card-txt">
                                <span class="item__card-title"> Filet de turbot </span><br>
                                Aux agrumes
                            </span>

                            <span class="item__card-price"> 44€ </span>
                            
                            <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                            
                        </label>    

                    </div>

                </div>             
            
                <div class="menu__cards">

                    <h2> Desserts </h2>

                    <div class="menu__cards-list menu__cards-list-3">

                        <input name="desserts" type="radio" id="dessert1">
                        <label for="dessert1" class="item__card">
                            <span class="item__card-txt">
                                <span class="item__card-title"> Paris-Brest </span><br>
                                Revisité
                            </span>

                            <span class="item__card-price"> 18€ </span>
                            
                            <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                            
                        </label>                                

                        <input name="desserts" type="radio" id="dessert2">
                        <label for="dessert2" class="item__card">
                            <span class="item__card-txt">
                                <span class="item__card-title"> Macaron au chocolat d'exception </span><br>
                                Et glace à la vanille de Madagascar
                            </span>

                            <span class="item__card-price"> 22€ </span>
                            
                            <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                            
                        </label>                              

                        <input name="desserts" type="radio" id="dessert3">
                        <label for="dessert3" class="item__card">
                            <span class="item__card-txt">
                                <span class="item__card-title"> Mousse au chocolat  </span><br>
                                Au piment d'Espelette et à la truffe noire
                            </span>

                            <span class="item__card-price"> 23€ </span>
                            
                            <span class="item__card-check"> <i class="fas fa-check-circle"></i> </span>
                            
                        </label>   

                    </div>

                </div>     
            
            </div>    

            <div class="menu__order">
                <button class="menu__order-button" disabled> Commander </button>
            </div>

        </form>
        </section>


        <footer id="footer">

            <img src="../public/img/logo/ohmyfood@2x.svg" alt="Oh My Food logo" class="footer-logo"/>

            <ul class="footer__links">
                <li><a href="#footer"> <i class="fas fa-utensils"></i> Proposer un restaurant </a></li>
                <li><a href="#footer"> <i class="fas fa-hands-helping"></i> Devenir partenaire </a></li>
                <li><a href="#footer"> Mentions légales </a></li>
                <li><a href="mailto:contact@ohmyfood.com"> Contact </a></li>
            </ul>



        </footer>

        
    </body>


</html>
