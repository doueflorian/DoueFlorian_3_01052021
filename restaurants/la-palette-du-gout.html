<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/main.css" />
        <script src="https://kit.fontawesome.com/d6ae4bc806.js" crossorigin="anonymous"></script>

        <title> La palette du goût </title>

    </head>

    <body>

        <header>
            
            <div class="header-top">

               <a href="../index.html"><i class="fas fa-arrow-left header-top__back-arrow"></i></a>

               <img src="../public/img/logo/ohmyfood@2x.svg" alt="Oh My Food logo" class="header-top__logo" />
            </div>   


        </header>

        <section class="top-menu">

            <img src="../public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout"/>

            <div class="top-menu__name"> <h1> La palette du goût  </h1>  <i class="far fa-heart"></i> </div>

        </section>

        <section class="menu">

            <form  method="post" action="none" >

            <div class="menu__entrees">

                <h2> Entrées </h2> 
                    
                        <input name="entrees" type="radio" id="entrees1">
                            <label for="entrees1">
                                <div>
                                    <h3> Fricassée d'escargot </h3>
                                    <p> Au piment d'Espelette  </p>
                                    <span> 25€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                

                        <input name="entrees" type="radio" id="entrees2">
                            <label for="entrees2">
                                <div>
                                    <h3> Foie gras de canard mi-cuit </h3>
                                    <p> Et ses copeaux de truffe noire </p>
                                    <span> 35€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                 

                        <input name="entrees" type="radio" id="entrees3">
                            <label for="entrees3">
                                <div>
                                    <h3> Oeuf au plat </h3>
                                    <p> Assaisonné à la truffe sur lit de caviar </p>
                                    <span> 20€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>
                          

            </div>    

            <div class="menu__plats">

                <h2> Plats </h2>
                    
                        <input name="plats" type="radio" id="plat1">
                            <label for="plat1">
                                <div>
                                    <h3> Filet de boeuf aux herbes </h3>
                                    <p> Accompagné de sa ribambelle de légumes </p>
                                    <span> 40€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                

                        <input name="plats" type="radio" id="plat2">
                            <label for="plat2">
                                <div>
                                    <h3> Parmentier de queue de boeuf </h3>
                                    <p> À la truffe noire sur sa purée de panais </p>
                                    <span> 35€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                 

                        <input name="plats" type="radio" id="plat3">
                            <label for="plat3">
                                <div>
                                    <h3> Filet de turbot </h3>
                                    <p> Aux agrumes </p>
                                    <span> 44€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>

            </div>             
            
            <div class="menu__desserts">

                <h2> Desserts </h2>
                    
                        <input name="desserts" type="radio" id="dessert1">
                            <label for="dessert1">
                                <div>
                                    <h3> Paris-Brest </h3>
                                    <p> Revisité </p>
                                    <span> 18€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                

                        <input name="desserts" type="radio" id="dessert2">
                            <label for="dessert2">
                                <div>
                                    <h3> Macaron au chocolat d'exception </h3>
                                    <p> Et glace à la vanille de Madagascar </p>
                                    <span> 22€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>                                 

                        <input name="desserts" type="radio" id="dessert3">
                            <label for="dessert3">
                                <div>
                                    <h3> Mousse au chocolat </h3>
                                    <p> Au piment d'Espelette et à la truffe noire </p>
                                    <span> 23€ </span>
                                    <button disabled> <i class="fas fa-check-circle"></i> </button>
                                </div>
                            </label>

            </div>     

            <input type="submit" value="commander" class="orderbutton" />

            </form>

        </section>


        <footer id="footer">

            <img src="../public/img/logo/ohmyfood@2x.svg" alt="Oh My Food logo" class="footer-logo"/>

            <ul class="footer__links">
                <li><a href="#footer"> <i class="fas fa-utensils"></i> Proposer un restaurant </a></li>
                <li><a href="#footer"> <i class="fas fa-hands-helping"></i> Devenir partenaire </a></li>
                <li><a href="#footer"> Mentions légales </a></li>
                <li><a href="#footer"> Contact </a></li>
            </ul>



        </footer>

        
    </body>


</html>
